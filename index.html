<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de palavras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</head>
<body class="text-center">
    <div class="container">
        <h1 class="display-1">Jogo</h1>
        <div class="text-bg-danger p-4 rounded-top-4">
            <label for="p1name" class="form-label">Jogador 1:</label>
            <input id="p1name" name="p1name" type="text" class="form-control" placeholder="seu nome">
        </div>
        <div class="text-bg-primary p-4 rounded-bottom-4">
            <label for="p2name" class="form-label">Jogador 2:</label>
            <input id="p2name" name="p2name" type="text" class="form-control" placeholder="seu nome">
        </div>

        <button type="button" class="btn btn-light btn-lg mt-4" onclick="login()">Entrar</button>
    </div>
</body>
</html>
